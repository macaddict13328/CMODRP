<html>

    <body>
        <div class="motd">

                <br>
            </div>

                <iframe src="rulesfile.html" style="margin-bottom: 40px; width: 80%; height: 125%; background-color: white; padding: 10px; border: none; border-radius: 10px;"></iframe>

            <div class="staff">
                <h class="fancy" style="font-size: medium;">Need Help? Here is a list of our staff!</h>
                <div class="staffmember" src>
                    <br>
                    <img style="border-radius: 20px;" src="pfps/2eae4e2e7a6ac8682401514fe9a89da0f33b772c_full.jpg" width="75px" onclick="window.location.href='https://steamcommunity.com/profiles/76561198154682341/'">

                </div>
            </div>
            
            <div class="socials">
                <br>
                <br>
                <br>
            </div>

            <div class="application_status">
                <br>
                <h class="fancy" style="font-size:25px">Staff aps are currently:<b class="fancy" id="aps" style="color: rgb(76, 212, 76); font-size: 30px;">Open!</b></h>
                <p class="fancy" style="font-size: 15px;">!apply to apply for staff! Or go into discord and message one of the owners :)</p>
            </div>

            <iframe src="https://discord.com/widget?id=1077781014790807612&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
